<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div id="password" class="password-display">Your password will appear here</div>
        <div class="password-settings">
            <label for="length">Length:</label>
            <input type="number" id="length" value="12" min="6" max="20">
        </div>
        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
